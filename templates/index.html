
    <!DOCTYPE html>
    <html>
    <head>
        <title>Prediction Form</title>
    </head>
    <body>
        <h1>Enter Details for Prediction</h1>
        <form action="/predict" method="post">
            <label>Age:</label><br>
            <input type="number" name="age" required><br><br>
            
            <label>Net Sales:</label><br>
            <input type="number" name="net_sales" required><br><br>
            
            <label>Commission:</label><br>
            <input type="number" name="commission" required><br><br>
            
            <label>Duration:</label><br>
            <input type="number" name="duration" required><br><br>
            
            <input type="submit" value="Predict">
        </form>
    </body>
    </html>
